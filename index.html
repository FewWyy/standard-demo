<!doctype html>
<html>
  <head>
  <style>

    body {
      margin: 0;
    }
    div.editor {
      position: absolute;
      width: 100%;
      height: 50%;
      font-size:18px;
    }

    div#messages {
      position: absolute;
      width: 100%;
      height: 50%;
      top:50%;
    }

    .message {
      padding: 10px;
      margin: 5px;
      background-color: pink;
      border: 1px solid red;
      border-radius: 5px;
    }

    #javascript-editor {
      left: 0;
      top: 0;
    }
  </style>
  </head>
  <body>
    <div id="javascript-editor" class="editor">
    </div>

    <div id="messages">
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
